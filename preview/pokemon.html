  <h1>pkdx-assets/pokemon</h1>

    <section v-for="item in data" style="margin-bottom: 15px;">
      <div style="margin-bottom: 5px;">
        {{ item }}
      </div>
      <div style="display: flex; align-items: center;">
        <img :src="`../pokemon/webp-small/${item}.webp`" :alt="`${item} artwork`" :title="`${item} artwork`" height="100">
        <div :class="`sprite-pokemon-${item}`" :alt="`${item} artwork spritesheet`" :title="`${item} artwork spritesheet`" style="display: inline-block; width: 100px; height: 100px;"></div>
        <img :src="`../pokemon-home/webp-small/regular/${item}.webp`" :alt="`${item} home`" :title="`${item} home`" height="100">
        <img :src="`../pokemon-home/webp-small/shiny/${item}.webp`" :alt="`${item} home shiny`" :title="`${item} home shiny`" height="100">
        <img :src="`../pokemon-sprite/gen8/regular/${item}.png`" :alt="`${item} gen8`" :title="`${item} gen8`" height="56">
        <img :src="`../pokemon-sprite/gen8/shiny/${item}.png`" :alt="`${item} gen8 shiny`" :title="`${item} gen8 shiny`" height="56">
        <img :src="`../pokemon-sprite/gen9/webp/regular/${item}.webp`" :alt="`${item} gen9`" :title="`${item} gen9`" height="100">
